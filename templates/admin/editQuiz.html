<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Quiz</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Edit Quiz</h1>
        </div>

        <div class="content">
            <!-- Edit Quiz Form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.editQuiz', quizId=quiz.id) }}" method="POST">
                    <div class="form-fields">
                        <label for="chapterId" class="form-label">Chapter Id
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="chapterId" class="form-control" id="chapterId"
                            placeholder="Enter chapter id" value="{{ quiz.chapterId }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="quizDate" class="form-label">Quiz Date
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="quizDate" class="form-control" id="quizDate"
                            placeholder="Enter quiz date as %Y-%m-%d" value="{{ quiz.date.strftime('%Y-%m-%d') }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="duration" class="form-label">Duration
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="duration" class="form-control" id="duration"
                            placeholder="Enter duration" value="{{ quiz.duration }}" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Update Quiz</button>
                    <a href="{{ url_for('admin.adminDashboard') }}" class="btn btn-primary">Cancel</a>
                </form>                
            </div>
        </div>
    </div>

</body>

</html>
