<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Question</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Add Question</h1>
        </div>

        <div class="content">
            <!-- add question form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.addQuestion', quizId=quiz.id) }}" method="POST">
                    <div class="form-fields">
                        <label for="questionText" class="form-label">Question
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="questionText" class="form-control" id="questionText"
                            placeholder="Enter question" required>
                    </div>
                    <div class="form-fields">
                        <label for="option1" class="form-label">Option 1
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option1" class="form-control" id="option1"
                            placeholder="Enter option 1" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="option2" class="form-label">Option 2
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option2" class="form-control" id="option2"
                            placeholder="Enter option 2" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="option3" class="form-label">Option 3
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option3" class="form-control" id="option3"
                            placeholder="Enter option 3" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="option4" class="form-label">Option 4
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option4" class="form-control" id="option4"
                            placeholder="Enter option 4" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="correctOption" class="form-label">Correct Option
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="correctOption" class="form-control" id="correctOption"
                            placeholder="Enter correct option" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Question</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
