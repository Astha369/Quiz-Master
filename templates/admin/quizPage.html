<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Quiz Management</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link href="../../static/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/adminDashboardPage.css">
    <style>
        .card-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            position: absolute;
            top: 120px;
            left: 150px;
            width: 250px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <div class="navBarTop">
        <div class="logo" onclick="location.href='/admin/adminDashboard';">
            <img src="../../static/images/logo.png">
        </div>
        <div class="nav-item" onclick="location.href='/admin/adminDashboard';">Home</div>
        <div class="nav-item active" onclick="location.href='/admin/quizzes';">Quizzes</div>
        <div class="nav-item" onclick="location.href='/admin/adminSummary';">Summary</div>
        <div class="nav-item" onclick="location.href='/auth/logout';">Log Out</div>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by Chapter Number...">
    </div>

    <!-- Quiz Cards Section -->
    <div class="card-grid" id="quizContainer">
        {% for quiz in quizzes %}
        <div class="card quiz-card" data-chapter="{{ quiz.chapterId }}">
            <h2>{{ quiz.id }}</h2>
            <b>Chapter: {{ quiz.chapterId }}</b>

            <div class="quiz-actions">
                <a href="{{ url_for('admin.editQuiz', quizId=quiz.id) }}" class="btn btn-edit">Edit Quiz</a>
                <form action="{{ url_for('admin.deleteQuiz', quizId=quiz.id) }}" method="POST" style="display: inline;">
                    <button type="submit" class="btn btn-delete">Delete Quiz</button>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Question Title</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for question in quiz.questions %}
                    <tr>
                        <td>{{ question.id }}</td>
                        <td>{{ question.questionText }}</td>
                        <td>
                            <a href="{{ url_for('admin.editQuestion', questionId=question.id) }}" class="btn btn-edit">Edit</a>
                            <form action="{{ url_for('admin.deleteQuestion', questionId=question.id) }}" method="POST"
                                style="display: inline;">
                                <button type="submit" class="btn btn-delete">Delete</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="add">
                <a href="{{ url_for('admin.addQuestion', quizId=quiz.id) }}" class="btn btn-add">Add Question</a>
            </div>
        </div>
        {% endfor %}

        <a href="{{ url_for('admin.addQuiz') }}" class="card add-subject-card">
            <div class="add-subject-content">
                <span class="add-icon">+</span>
                <p>Add New Quiz</p>
            </div>
        </a>
    </div>


    <script>
        document.getElementById('searchInput').addEventListener('input', function () {
            let filter = this.value.trim();
            let quizzes = document.querySelectorAll('.card[data-chapter]');

            quizzes.forEach(quiz => {
                let chapterId = quiz.getAttribute('data-chapter');
                if (filter === "" || chapterId.includes(filter)) {
                    quiz.style.display = "block";
                } else {
                    quiz.style.display = "none";
                }
            });
        });
    </script>

</body>

</html>
