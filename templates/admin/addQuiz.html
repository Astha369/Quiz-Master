<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Add Quiz</h1>
        </div>

        <div class="content">
            <!-- add quiz form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.addQuiz') }}" method="POST">
                    <div class="form-fields">
                        <label for="chapterId" class="form-label">Chapter Id
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="chapterId" class="form-control" id="chapterId"
                            placeholder="Enter chapter id" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="quizDate" class="form-label">Quiz Date
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="quizDate" class="form-control" id="quizDate"
                            placeholder="Enter quiz date as %Y-%m-%d" required></input>
                    </div>
                    <div class="form-fields">
                        <label for="duration" class="form-label">Duration
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="duration" class="form-control" id="duration"
                            placeholder="Enter duration" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Quiz</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
