<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Subject</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Edit Subject</h1>
        </div>

        <div class="content">
            <!-- Edit Subject Form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.editSubject', subjectId=subject.id) }}" method="POST">
                    <div class="form-fields">
                        <label for="subjectName" class="form-label">Subject Name
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="subjectName" class="form-control" id="subjectName"
                            placeholder="Enter subject name" value="{{ subject.name }}" required>
                    </div>
                    <div class="form-fields">
                        <label for="subjectDescription" class="form-label">Subject Description
                            <span style="color: red;">*</span>
                        </label>
                        <textarea name="subjectDescription" class="form-control" id="subjectDescription" rows="4"
                            placeholder="Enter subject description" required>{{ subject.description }}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Subject</button>
                    <a href="{{ url_for('admin.adminDashboard') }}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
