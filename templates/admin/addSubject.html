<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Subject</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Add Subject</h1>
        </div>

        <div class="content">
            <!-- add subject form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.addSubject') }}" method="POST">
                    <div class="form-fields">
                        <label for="subjectName" class="form-label">Subject Name
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="subjectName" class="form-control" id="subjectName"
                            placeholder="Enter subject name" required>
                    </div>
                    <div class="form-fields">
                        <label for="subjectDescription" class="form-label">Subject Description
                            <span style="color: red;">*</span>
                        </label>
                        <textarea name="subjectDescription" class="form-control" id="subjectDescription" rows="4"
                            placeholder="Enter subject description" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Subject</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
