<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Question</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Edit Question</h1>
        </div>

        <div class="content">
            <!-- Edit Question Form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('admin.editQuestion', questionId=question.id) }}" method="POST">
                    <div class="form-fields">
                        <label for="questionText" class="form-label">Question
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="questionText" class="form-control" id="questionText"
                            placeholder="Enter question" value="{{ question.questionText }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="option1" class="form-label">Option 1
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option1" class="form-control" id="option1"
                            placeholder="Enter option 1" value="{{ question.option1 }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="option2" class="form-label">Option 2
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option2" class="form-control" id="option2"
                            placeholder="Enter option 2" value="{{ question.option2 }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="option3" class="form-label">Option 3
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option3" class="form-control" id="option3"
                            placeholder="Enter option 3" value="{{ question.option3 }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="option4" class="form-label">Option 4
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="option4" class="form-control" id="option4"
                            placeholder="Enter option 4" value="{{ question.option4 }}" required>
                    </div>
                    
                    <div class="form-fields">
                        <label for="correctOption" class="form-label">Correct Option
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="correctOption" class="form-control" id="correctOption"
                            placeholder="Enter correct option" value="{{ question.correctOption }}" required>
                    </div>                    
                    <button type="submit" class="btn btn-primary">Update Question</button>
                    <a href="{{ url_for('admin.adminDashboard') }}" class="btn btn-primary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
