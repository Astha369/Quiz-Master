<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Chapter</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Add chapter</h1>
        </div>

        <div class="content">
            <!-- add chapter form -->
            <div class="tab-content" id="loginTabsContent">

                <form action="{{ url_for('admin.addChapter', subjectId=subject.id) }}" method="POST">
                    <div class="form-fields">
                        <label for="chapterName" class="form-label">Chapter Name
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="chapterName" class="form-control" id="chapterName"
                            placeholder="Enter chapter name" required>
                    </div>
                    <div class="form-fields">
                        <label for="chapterDescription" class="form-label">Chapter Description
                            <span style="color: red;">*</span>
                        </label>
                        <textarea name="chapterDescription" class="form-control" id="chapterDescription" rows="4"
                            placeholder="Enter chapter description" required></textarea>
                    </div>
                    <div class="form-fields">
                        <label for="chapterQualification" class="form-label">Chapter Qualification
                            <span style="color: red;">*</span>
                        </label>
                        <input type="number" name="chapterQualification" class="form-control" id="chapterQualification"
                            rows="4" placeholder="Enter chapter qualification" required></input>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Chapter</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
