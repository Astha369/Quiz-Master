<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h1>Log in</h1>
            <h5>Hi Admin, Welcome Back!</h5>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                let flashMessages = document.getElementById('flash-messages');
                if (flashMessages) {
                    flashMessages.style.display = 'none';
                }
            }, 3000);
        </script>
        {% endif %}
        {% endwith %}


        <div class="content">
            <!-- admin log in form -->
            <div class="tab-content" id="loginTabsContent">
                <form action="{{ url_for('auth.adminLogin') }}" method="POST">
                    <div class="form-fields">
                        <label for="adminUsername" class="form-label">Username
                            <span style="color: red;">*</span>
                        </label>
                        <input type="text" name="adminUsername" class="form-control" id="adminUsername"
                            placeholder="Enter username" required>
                    </div>
                    <div class="form-fields">
                        <label for="adminPassword" class="form-label">Password
                            <span style="color: red;">*</span>
                        </label>
                        <input type="password" name="adminPassword" class="form-control" id="adminPassword"
                            placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
