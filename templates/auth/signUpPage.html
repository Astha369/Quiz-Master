<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="../../static/images/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../static/css/style.css">
</head>

<body class="container">
    <div class="content-box">
        <div class="headings">
            <h3 style="color: rgba(136,95,34,1);">Create an account</h3>
            <h6>Welcome to Quiz Master!</h6>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        <div id="flash-messages">
            {% for category, message in messages %}
            <div class="alert alert-{{category}}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        </div>
        <script>
            setTimeout(() => {
                let flashMessages = document.getElementById('flash-messages');
                if (flashMessages) {
                    flashMessages.style.display = 'none';
                }
            }, 3000);
        </script>
        {% endif %}
    {% endwith %}

        <div class="content">
            <!-- student sign up form -->
            <div class="tab-content" id="signupTabsContent">
                <div class="tab-pane fade show active" id="studentSignUp" role="tabpanel"
                    aria-labelledby="studentSignUp-tab">
                    <form id="studentForm" action="{{ url_for('auth.signup') }}" method="POST">
                        <div class="form-fields">
                            <label for="studentName" class="form-label">Name
                                <span style="color: red;">*</span>
                            </label>
                            <input type="text" class="form-control" id="studentName" name="studentName" placeholder="Enter name" required>
                        </div>
                        <div class="form-fields">
                            <label for="studentUsername" class="form-label">Username
                                <span style="color: red;">*</span>
                            </label>
                            <input type="text" class="form-control" id="studentUsername" name="studentUsername" placeholder="Enter username"
                                required>
                        </div>
                        <div class="form-fields">
                            <label for="studentPassword" class="form-label">Password
                                <span style="color: red;">*</span>
                            </label>
                            <input type="password" class="form-control" id="studentPassword" name="studentPassword" placeholder="Password"
                                required>
                        </div>
                        <div class="form-fields">
                            <label for="studentQualification" class="form-label">Qualification
                                <span style="color: red;">*</span>
                            </label>
                            <input type="number" class="form-control" id="studentQualification" name="studentQualification" placeholder="Enter qualification"
                                required>
                        </div>
                        <div class="form-fields">
                            <label for="studentDOB" class="form-label">Date of Birth
                                <span style="color: red;">*</span>
                            </label>
                            <input type="date" class="form-control" id="studentDOB" name="studentDOB" placeholder="Enter date of birth"
                                required>
                        </div>
                        <div class="headings">
                            <h6>Already a user?<a href="{{ url_for('auth.studentLogin') }}"> Login</a></h6>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
